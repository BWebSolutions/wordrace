<!DOCTYPE html>
<html lang="en">
<head>
    <title>Word Race - Build Your Words. Flex Your Brain.</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Build as many words in a minute."/>

    <script src="src/rack.js"></script>
    <script src="src/main.js"></script>
    
    <link rel="stylesheet" href="src/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
</head>
<body>
    <div class="header">
        <div>&nbsp;</div>
        <div><h1>Word Race</h1></div>
        <div>&nbsp;</div>
    </div>

    <fieldset style="margin-top:20px; cursor:default;"  onclick="document.getElementById('keyboard').focus()">
        <legend id="legend0" onclick="loadRack();">
            Words: 0, Letters: 0
        </legend>
        <div id="rack" class="tilerack"></div>
    </fieldset>

    <fieldset id="fieldset1" class="fieldset" style="background-color:#eee;">
        <legend id="timer"></legend>
        <div id="build" class="tilerack"></div>
    </fieldset>    

    <input type="text" id="keyboard"></div><br />
    <span id="msg"></span>
    <span id="word" style="visibility:hidden;"></span>

    <div id="wordList"></div>
</body>
</html>
